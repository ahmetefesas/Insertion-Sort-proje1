Proje 1: Insertion Sort
1. Aşamalar:
Dizi: [22,27,16,2,18,6]

İlk eleman zaten sıralı kabul edilir: [22,27,16,2,18,6]
27, 22'den büyük olduğu için yer değişimi yapılmaz: [22,27,16,2,18,6]
16, 27'den küçük olduğu için 27 ile yer değişir; ardından 22 ile karşılaştırılır ve 22'den de küçük olduğu için yer değişir: [16,22,27,2,18,6]
2, sırasıyla 27, 22 ve 16'dan küçük olduğu için en başa yerleştirilir: [2,16,22,27,18,6]
18, 27'den küçük olduğu için onunla yer değişir; ardından 22'den küçük olduğu için onunla da yer değişir: [2,16,18,22,27,6]
6, tüm elemanlardan küçük olduğu için sırasıyla kaydırılarak en başa yerleştirilir: [2,6,16,18,22,27]
