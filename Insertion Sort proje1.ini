3. Time Complexity:
18 sayısı "Average Case" kapsamına girer, çünkü 18, sıralandıktan sonra dizinin ortasında yer alır.

[7,3,5,8,2,9,4,15,6] dizisinin Selection Sort'a göre ilk 4 adımı:
Adım: Dizideki en küçük eleman bulunur (2) ve ilk elemanla yer değiştirilir:
[2,3,5,8,7,9,4,15,6]

Adım: Kalan dizideki (2 hariç) en küçük eleman (3) bulunur ve ikinci elemanla yer değiştirilir:
[2,3,5,8,7,9,4,15,6]

Adım: Kalan dizideki (2, 3 hariç) en küçük eleman (4) bulunur ve üçüncü elemanla yer değiştirilir:
[2,3,4,8,7,9,5,15,6]

Adım: Kalan dizideki (2, 3, 4 hariç) en küçük eleman (5) bulunur ve dördüncü elemanla yer değiştirilir:
[2,3,4,5,7,9,8,15,6]

